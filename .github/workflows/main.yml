name: CI
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Download Tailscale
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile tailscale.msi
        Start-Process msiexec.exe -Wait -ArgumentList '/i tailscale.msi /quiet'
    
    - name: Connect to Tailscale
      run: |
        & 'C:\Program Files\Tailscale\tailscale.exe' up --authkey ${{ secrets.TAILSCALE_AUTH_KEY }} --hostname github-runner
        & 'C:\Program Files\Tailscale\tailscale.exe' ip -4
    
    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
    
    - name: Enable Firewall Rule
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    
    - name: Enable RDP Authentication
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    
    - name: Set User Password
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
    
    - name: Keep Alive
      run: |
        Write-Host "RDP is ready! Connect using the Tailscale IP shown above"
        Write-Host "Username: runneradmin"
        Write-Host "Password: P@ssw0rd!"
        Start-Sleep -Seconds 21600
