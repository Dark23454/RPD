# Version 1: Using Serveo (SSH-based, no signup required)
name: CI
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Enable TS
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
      - name: Create Serveo Tunnel
        run: |
          # Start SSH tunnel in background; output public URL
          ssh -R tunnel:3389:localhost:3389 -o ServerAliveInterval=60 serveo.net -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 &
          # Wait for URL output and echo it
          sleep 5
          ssh_output=$(ssh -R tunnel:3389:localhost:3389 serveo.net -o ServerAliveInterval=60 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 "echo 'Tunnel started'" 2>&1 | grep -o 'https\?://[a-z0-9-]\+\.serveo\.net:[0-9]\+')
          echo "Public RDP URL: $ssh_output"
          echo "tunnel_url=$ssh_output" >> $GITHUB_ENV
        shell: pwsh
