# Version 2: Using Pinggy.io (SSH-based, optional signup for persistence)
name: CI
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Enable TS
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
      - name: Create Pinggy Tunnel
        run: |
          # Start tunnel; replace 'your-email' if signed up for persistence
          ssh -p 443 -R0:localhost:3389 tcp@a.pinggy.io -o ServerAliveInterval=60 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null &
          # Capture output URL (Pinggy prints it)
          sleep 3
          pinggy_url=$(ssh -p 443 -R0:localhost:3389 tcp@a.pinggy.io -o ServerAliveInterval=60 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "echo 'Tunnel active'" 2>&1 | grep -o 'tcp://[a-z0-9-]\+\.pinggy\.io:[0-9]\+')
          echo "Public RDP URL: $pinggy_url"
          echo "tunnel_url=$pinggy_url" >> $GITHUB_ENV
        shell: pwsh
